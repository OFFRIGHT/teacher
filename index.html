<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник репетитора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
        }
        /* Стили для меню */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 60px;
            height: 100%;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar i {
            color: #fff;
            font-size: 24px;
            margin: 15px 0;
            cursor: pointer;
        }
        .content {
            margin-right: 60px;
            padding: 20px;
        }
        /* Стили для расписания */
        .schedule {
            display: grid;
            grid-template-columns: 100px repeat(7, 1fr);
            gap: 5px;
        }
        .schedule .time-column {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .schedule .time-slot {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .schedule .day-header {
            text-align: center;
            padding: 10px;
            background: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .schedule .day-header .date {
            font-size: 12px;
            color: #666;
        }
        .schedule .event {
            background: #e0f7fa;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px;
            text-align: center;
            cursor: pointer;
        }
        /* Стили для поиска и фильтрации */
        .search-filter {
            margin-bottom: 20px;
        }
        .search-filter input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <!-- Иконки FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Боковое меню -->
    <div class="sidebar">
        <i class="fas fa-calendar-alt" onclick="showSection('schedule')"></i>
        <i class="fas fa-users" onclick="showSection('students')"></i>
        <i class="fas fa-money-bill-wave" onclick="showSection('payment')"></i>
        <i class="fas fa-chart-line" onclick="showSection('reports')"></i>
    </div>

    <!-- Основной контент -->
    <div class="content" id="content">
        <h1>Дневник репетитора</h1>
        <div id="section-content">
            <!-- Здесь будет отображаться выбранный раздел -->
        </div>
    </div>

    <script>
        // Данные приложения
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let schedule = JSON.parse(localStorage.getItem('schedule')) || {};

        // Функция для отображения выбранного раздела
        function showSection(section) {
            const sectionContent = document.getElementById('section-content');
            switch (section) {
                case 'schedule':
                    renderSchedule();
                    break;
                case 'students':
                    renderStudents();
                    break;
                case 'payment':
                    renderPayments();
                    break;
                case 'reports':
                    renderReports();
                    break;
                default:
                    sectionContent.innerHTML = '';
            }
        }

        // Рендер расписания
        function renderSchedule() {
            const sectionContent = document.getElementById('section-content');
            let html = '<h2>Расписание</h2>';
            html += '<div class="search-filter"><input type="text" id="search" placeholder="Поиск по имени" oninput="filterSchedule()"></div>';
            html += '<div class="schedule"><div class="time-column">';
            for (let hour = 8; hour <= 23; hour++) {
                html += `<div class="time-slot">${hour}:00</div>`;
            }
            html += '</div>';
            const days = ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'];
            const dates = getCurrentWeekDates();
            days.forEach((day, index) => {
                html += `<div class="day-column"><div class="day-header">${day}<div class="date">${dates[index].getDate()} ${getMonthName(dates[index])}</div></div>`;
                for (let hour = 8; hour <= 23; hour++) {
                    const key = `${day}-${hour}`;
                    const timeSlot = schedule[key] || [];
                    html += `<div class="event" data-day="${day}" data-hour="${hour}" draggable="true" ondragstart="drag(event)">${timeSlot.map(s => `<span style="color: ${s.color}">${s.name}</span>`).join(', ')}</div>`;
                }
                html += '</div>';
            });
            html += '</div>';
            sectionContent.innerHTML = html;
        }

        // Получение дат текущей недели
        function getCurrentWeekDates() {
            const now = new Date();
            const currentDay = now.getDay();
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - currentDay + (currentDay === 0 ? -6 : 1)); // Начало недели - понедельник
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        // Получение названия месяца
        function getMonthName(date) {
            const months = ['янв', 'фев', 'мар', 'апр', 'май', 'июн', 'июл', 'авг', 'сен', 'окт', 'ноя', 'дек'];
            return months[date.getMonth()];
        }

        // Фильтрация расписания
        function filterSchedule() {
            const search = document.getElementById('search').value.toLowerCase();
            const events = document.querySelectorAll('.event');
            events.forEach(event => {
                const eventText = event.textContent.toLowerCase();
                if (eventText.includes(search)) {
                    event.style.display = 'block';
                } else {
                    event.style.display = 'none';
                }
            });
        }

        // Перетаскивание событий
        function drag(event) {
            event.dataTransfer.setData('text', JSON.stringify({
                day: event.target.getAttribute('data-day'),
                hour: event.target.getAttribute('data-hour')
            }));
        }

        // По умолчанию показываем раздел "Расписание"
        window.onload = function() {
            showSection('schedule');
        };
    </script>
</body>
</html>
