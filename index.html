<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник репетитора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
        }
        /* Стили для меню */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 60px;
            height: 100%;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar i {
            color: #fff;
            font-size: 24px;
            margin: 15px 0;
            cursor: pointer;
        }
        .content {
            margin-right: 60px;
            padding: 20px;
        }
        /* Стили для календаря */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar .day {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
            background: #f9f9f9;
        }
        .calendar .day .time-slot {
            margin: 5px 0;
            padding: 5px;
            background: #fff;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        .calendar .day .time-slot.free {
            background: #e0f7fa;
        }
        /* Стили для учеников */
        .students-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .student-card {
            border: 1px solid #ddd;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .student-card h3 {
            margin: 0 0 10px 0;
        }
        .student-card p {
            margin: 5px 0;
        }
        /* Стили для форм */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-container .time-slot {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .form-container .time-slot button {
            width: auto;
            padding: 5px 10px;
        }
        /* Поиск и сортировка */
        .search-sort {
            margin-bottom: 20px;
        }
        .search-sort input, .search-sort select {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <!-- Иконки FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Боковое меню -->
    <div class="sidebar">
        <i class="fas fa-calendar-alt" onclick="showSection('schedule')"></i>
        <i class="fas fa-users" onclick="showSection('students')"></i>
        <i class="fas fa-money-bill-wave" onclick="showSection('payment')"></i>
        <i class="fas fa-chart-line" onclick="showSection('reports')"></i>
    </div>

    <!-- Основной контент -->
    <div class="content" id="content">
        <h1>Дневник репетитора</h1>
        <div id="section-content">
            <!-- Здесь будет отображаться выбранный раздел -->
        </div>
    </div>

    <script>
        // Данные приложения
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let schedule = JSON.parse(localStorage.getItem('schedule')) || {};

        // Функция для отображения выбранного раздела
        function showSection(section) {
            const sectionContent = document.getElementById('section-content');
            switch (section) {
                case 'schedule':
                    renderSchedule();
                    break;
                case 'students':
                    renderStudents();
                    break;
                case 'payment':
                    renderPayments();
                    break;
                case 'reports':
                    renderReports();
                    break;
                default:
                    sectionContent.innerHTML = '';
            }
        }

        // Рендер расписания
        function renderSchedule() {
            const sectionContent = document.getElementById('section-content');
            let html = '<h2>Расписание</h2>';
            html += '<div class="search-sort"><input type="text" id="search" placeholder="Поиск по имени" oninput="filterSchedule()"><select id="sort" onchange="filterSchedule()"><option value="day">Сортировка по дню</option><option value="time">Сортировка по времени</option><option value="student">Сортировка по ученику</option></select></div>';
            html += '<div class="calendar">';
            const days = ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'];
            days.forEach(day => {
                html += `<div class="day"><h3>${day}</h3>`;
                for (let hour = 8; hour <= 23; hour++) {
                    const timeSlot = schedule[`${day}-${hour}`] || [];
                    const isFree = timeSlot.length === 0;
                    html += `<div class="time-slot ${isFree ? 'free' : ''}">${hour}:00 - ${timeSlot.map(s => `<span style="color: ${s.color}">${s.name}</span>`).join(', ')}</div>`;
                }
                html += '</div>';
            });
            html += '</div>';
            sectionContent.innerHTML = html;
        }

        // Фильтрация и сортировка расписания
        function filterSchedule() {
            const search = document.getElementById('search').value.toLowerCase();
            const sort = document.getElementById('sort').value;
            const days = ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'];
            let filteredSchedule = {};

            days.forEach(day => {
                for (let hour = 8; hour <= 23; hour++) {
                    const key = `${day}-${hour}`;
                    const timeSlot = schedule[key] || [];
                    if (timeSlot.some(s => s.name.toLowerCase().includes(search))) {
                        filteredSchedule[key] = timeSlot;
                    }
                }
            });

            if (sort === 'time') {
                // Сортировка по времени
                const sortedKeys = Object.keys(filteredSchedule).sort((a, b) => {
                    const [dayA, hourA] = a.split('-');
                    const [dayB, hourB] = b.split('-');
                    return hourA - hourB;
                });
                filteredSchedule = sortedKeys.reduce((acc, key) => {
                    acc[key] = filteredSchedule[key];
                    return acc;
                }, {});
            } else if (sort === 'student') {
                // Сортировка по ученику
                const sortedKeys = Object.keys(filteredSchedule).sort((a, b) => {
                    const nameA = filteredSchedule[a][0]?.name || '';
                    const nameB = filteredSchedule[b][0]?.name || '';
                    return nameA.localeCompare(nameB);
                });
                filteredSchedule = sortedKeys.reduce((acc, key) => {
                    acc[key] = filteredSchedule[key];
                    return acc;
                }, {});
            }

            // Обновляем отображение
            const calendar = document.querySelector('.calendar');
            calendar.innerHTML = '';
            days.forEach(day => {
                let dayHtml = `<div class="day"><h3>${day}</h3>`;
                for (let hour = 8; hour <= 23; hour++) {
                    const key = `${day}-${hour}`;
                    const timeSlot = filteredSchedule[key] || [];
                    const isFree = timeSlot.length === 0;
                    dayHtml += `<div class="time-slot ${isFree ? 'free' : ''}">${hour}:00 - ${timeSlot.map(s => `<span style="color: ${s.color}">${s.name}</span>`).join(', ')}</div>`;
                }
                dayHtml += '</div>';
                calendar.innerHTML += dayHtml;
            });
        }

        // Рендер учеников
        function renderStudents() {
            const sectionContent = document.getElementById('section-content');
            let html = '<h2>Ученики</h2>';
            html += '<button onclick="showAddStudentForm()">Добавить ученика</button>';
            html += '<div class="students-list">';
            students.forEach((student, index) => {
                html += `<div class="student-card">
                    <h3>${student.name}</h3>
                    <p>Предмет: ${student.subject}</p>
                    <p>Класс: ${student.grade}</p>
                    <p>Стоимость: ${student.price} руб.</p>
                    <p>Цвет: <span style="color: ${student.color}">${student.color}</span></p>
                    <p>Дни занятий: ${student.timeSlots.map(slot => `${slot.day} ${slot.hour}:00`).join(', ')}</p>
                    <button onclick="editStudent(${index})">Редактировать</button>
                    <button onclick="deleteStudent(${index})">Удалить</button>
                </div>`;
            });
            html += '</div>';
            sectionContent.innerHTML = html;
        }

        // Форма добавления ученика
        function showAddStudentForm() {
            const sectionContent = document.getElementById('section-content');
            let html = '<h2>Добавить ученика</h2>';
            html += '<div class="form-container">';
            html += '<input type="text" id="student-name" placeholder="ФИО">';
            html += '<select id="student-subject"><option value="Русский">Русский</option><option value="Английский">Английский</option></select>';
            html += '<input type="number" id="student-grade" placeholder="Класс">';
            html += '<input type="number" id="student-price" placeholder="Стоимость занятия">';
            html += '<input type="color" id="student-color" value="#ff0000">';
            html += '<div id="time-slots"></div>';
            html += '<button onclick="addTimeSlot()">Добавить время</button>';
            html += '<button onclick="saveStudent()">Сохранить</button>';
            html += '</div>';
            sectionContent.innerHTML = html;
        }

        // Добавление временного слота
        function addTimeSlot() {
            const timeSlots = document.getElementById('time-slots');
            let html = '<div class="time-slot">';
            html += '<select><option value="ПН">ПН</option><option value="ВТ">ВТ</option><option value="СР">СР</option><option value="ЧТ">ЧТ</option><option value="ПТ">ПТ</option><option value="СБ">СБ</option><option value="ВС">ВС</option></select>';
            html += '<select>';
            for (let hour = 8; hour <= 23; hour++) {
                html += `<option value="${hour}">${hour}:00</option>`;
            }
            html += '</select>';
            html += '<button onclick="removeTimeSlot(this)">Удалить</button>';
            html += '</div>';
            timeSlots.innerHTML += html;
        }

        // Удаление временного слота
        function removeTimeSlot(button) {
            button.parentElement.remove();
        }

        // Сохранение ученика
        function saveStudent() {
            const name = document.getElementById('student-name').value;
            const subject = document.getElementById('student-subject').value;
            const grade = document.getElementById('student-grade').value;
            const price = document.getElementById('student-price').value;
            const color = document.getElementById('student-color').value;
            const timeSlots = Array.from(document.querySelectorAll('.time-slot')).map(slot => ({
                day: slot.querySelector('select').value,
                hour: slot.querySelectorAll('select')[1].value
            }));

            const student = { name, subject, grade, price, color, timeSlots };
            students.push(student);
            localStorage.setItem('students', JSON.stringify(students));

            // Обновляем расписание
            timeSlots.forEach(slot => {
                const key = `${slot.day}-${slot.hour}`;
                if (!schedule[key]) schedule[key] = [];
                schedule[key].push({ name, color });
            });
            localStorage.setItem('schedule', JSON.stringify(schedule));

            renderStudents();
        }

        // Редактирование ученика
        function editStudent(index) {
            const student = students[index];
            const sectionContent = document.getElementById('section-content');
            let html = '<h2>Редактировать ученика</h2>';
            html += '<div class="form-container">';
            html += `<input type="text" id="student-name" value="${student.name}">`;
            html += `<select id="student-subject"><option value="Русский" ${student.subject === 'Русский' ? 'selected' : ''}>Русский</option><option value="Английский" ${student.subject === 'Английский' ? 'selected' : ''}>Английский</option></select>`;
            html += `<input type="number" id="student-grade" value="${student.grade}">`;
            html += `<input type="number" id="student-price" value="${student.price}">`;
            html += `<input type="color" id="student-color" value="${student.color}">`;
            html += '<div id="time-slots"></div>';
            html += '<button onclick="addTimeSlot()">Добавить время</button>';
            html += `<button onclick="updateStudent(${index})">Сохранить</button>`;
            html += '</div>';
            sectionContent.innerHTML = html;

            // Заполняем временные слоты
            const timeSlots = document.getElementById('time-slots');
            student.timeSlots.forEach(slot => {
                let html = '<div class="time-slot">';
                html += `<select><option value="ПН" ${slot.day === 'ПН' ? 'selected' : ''}>ПН</option><option value="ВТ" ${slot.day === 'ВТ' ? 'selected' : ''}>ВТ</option><option value="СР" ${slot.day === 'СР' ? 'selected' : ''}>СР</option><option value="ЧТ" ${slot.day === 'ЧТ' ? 'selected' : ''}>ЧТ</option><option value="ПТ" ${slot.day === 'ПТ' ? 'selected' : ''}>ПТ</option><option value="СБ" ${slot.day === 'СБ' ? 'selected' : ''}>СБ</option><option value="ВС" ${slot.day === 'ВС' ? 'selected' : ''}>ВС</option></select>`;
                html += '<select>';
                for (let hour = 8; hour <= 23; hour++) {
                    html += `<option value="${hour}" ${slot.hour == hour ? 'selected' : ''}>${hour}:00</option>`;
                }
                html += '</select>';
                html += '<button onclick="removeTimeSlot(this)">Удалить</button>';
                html += '</div>';
                timeSlots.innerHTML += html;
            });
        }

        // Обновление ученика
        function updateStudent(index) {
            const name = document.getElementById('student-name').value;
            const subject = document.getElementById('student-subject').value;
            const grade = document.getElementById('student-grade').value;
            const price = document.getElementById('student-price').value;
            const color = document.getElementById('student-color').value;
            const timeSlots = Array.from(document.querySelectorAll('.time-slot')).map(slot => ({
                day: slot.querySelector('select').value,
                hour: slot.querySelectorAll('select')[1].value
            }));

            const student = { name, subject, grade, price, color, timeSlots };
            students[index] = student;
            localStorage.setItem('students', JSON.stringify(students));

            // Обновляем расписание
            Object.keys(schedule).forEach(key => {
                schedule[key] = schedule[key].filter(s => s.name !== students[index].name);
            });
            timeSlots.forEach(slot => {
                const key = `${slot.day}-${slot.hour}`;
                if (!schedule[key]) schedule[key] = [];
                schedule[key].push({ name, color });
            });
            localStorage.setItem('schedule', JSON.stringify(schedule));

            renderStudents();
        }

        // Удаление ученика
        function deleteStudent(index) {
            students.splice(index, 1);
            localStorage.setItem('students', JSON.stringify(students));

            // Удаляем ученика из расписания
            Object.keys(schedule).forEach(key => {
                schedule[key] = schedule[key].filter(s => s.name !== students[index]?.name);
            });
            localStorage.setItem('schedule', JSON.stringify(schedule));

            renderStudents();
        }

        // По умолчанию показываем раздел "Расписание"
        window.onload = function() {
            showSection('schedule');
        };
    </script>
</body>
</html>
