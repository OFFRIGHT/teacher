<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник репетитора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Стили для меню "Гамбургер" */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            color: #333;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            color: #fff;
            transition: left 0.3s ease;
            z-index: 999;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 60px 0 0 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .content {
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .content.shift {
            margin-left: 250px;
        }
        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
            .sidebar {
                width: 200px;
                left: -200px;
            }
            .content.shift {
                margin-left: 200px;
            }
        }
        /* Стили для календаря */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar .day {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
        }
        .calendar .day .time-slot {
            margin: 5px 0;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 3px;
        }
        /* Стили для форм */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-container .time-slot {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .form-container .time-slot button {
            width: auto;
            padding: 5px 10px;
        }
    </style>
    <!-- Иконки FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Иконка меню "Гамбургер" -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <!-- Боковое меню -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" onclick="showSection('schedule')"><i class="fas fa-calendar-alt"></i>Расписание</a></li>
            <li><a href="#" onclick="showSection('students')"><i class="fas fa-users"></i>Ученики</a></li>
            <li><a href="#" onclick="showSection('payment')"><i class="fas fa-money-bill-wave"></i>Оплата</a></li>
            <li><a href="#" onclick="showSection('reports')"><i class="fas fa-chart-line"></i>Отчеты</a></li>
        </ul>
    </div>

    <!-- Основной контент -->
    <div class="content" id="content">
        <h1>Дневник репетитора</h1>
        <div id="section-content">
            <!-- Здесь будет отображаться выбранный раздел -->
        </div>
    </div>

    <script>
        // Данные приложения
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let schedule = JSON.parse(localStorage.getItem('schedule')) || {};
        let payments = JSON.parse(localStorage.getItem('payments')) || [];

        // Функция для открытия/закрытия меню
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('open');
            content.classList.toggle('shift');
        }

        // Отображение выбранного раздела
        function showSection(section) {
            const sectionContent = document.getElementById('section-content');
            switch (section) {
                case 'schedule':
                    renderSchedule();
                    break;
                case 'students':
                    renderStudents();
                    break;
                case 'payment':
                    renderPayments();
                    break;
                case 'reports':
                    renderReports();
                    break;
                default:
                    sectionContent.innerHTML = '';
            }
            // Закрываем меню после выбора раздела
            toggleMenu();
        }

        // Рендер расписания
        function renderSchedule() {
            const sectionContent = document.getElementById('section-content');
            let html = '<h2>Расписание</h2>';
            html += '<div class="calendar">';
            const days = ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'];
            days.forEach(day => {
                html += `<div class="day"><h3>${day}</h3>`;
                for (let hour = 8; hour <= 23; hour++) {
                    const timeSlot = schedule[`${day}-${hour}`] || [];
                    html += `<div class="time-slot">${hour}:00 - ${timeSlot.map(s => `<span style="color: ${s.color}">${s.name}</span>`).join(', ')}</div>`;
                }
                html += '</div>';
            });
            html += '</div>';
            sectionContent.innerHTML = html;
        }

        // Рендер учеников
        function renderStudents() {
            const sectionContent = document.getElementById('section-content');
            let html = '<h2>Ученики</h2>';
            html += '<button onclick="showAddStudentForm()">Добавить ученика</button>';
            html += '<div id="students-list">';
            students.forEach((student, index) => {
                html += `<div>
                    <h3>${student.name}</h3>
                    <p>Предмет: ${student.subject}</p>
                    <p>Класс: ${student.grade}</p>
                    <p>Стоимость: ${student.price} руб.</p>
                    <p>Цвет: <span style="color: ${student.color}">${student.color}</span></p>
                    <button onclick="editStudent(${index})">Редактировать</button>
                    <button onclick="deleteStudent(${index})">Удалить</button>
                </div>`;
            });
            html += '</div>';
            sectionContent.innerHTML = html;
        }

        // Форма добавления ученика
        function showAddStudentForm() {
            const sectionContent = document.getElementById('section-content');
            let html = '<h2>Добавить ученика</h2>';
            html += '<div class="form-container">';
            html += '<input type="text" id="student-name" placeholder="ФИО">';
            html += '<select id="student-subject"><option value="Русский">Русский</option><option value="Английский">Английский</option></select>';
            html += '<input type="number" id="student-grade" placeholder="Класс">';
            html += '<input type="number" id="student-price" placeholder="Стоимость занятия">';
            html += '<input type="color" id="student-color" value="#ff0000">';
            html += '<div id="time-slots"></div>';
            html += '<button onclick="addTimeSlot()">Добавить время</button>';
            html += '<button onclick="saveStudent()">Сохранить</button>';
            html += '</div>';
            sectionContent.innerHTML = html;
        }

        // Добавление временного слота
        function addTimeSlot() {
            const timeSlots = document.getElementById('time-slots');
            let html = '<div class="time-slot">';
            html += '<select><option value="ПН">ПН</option><option value="ВТ">ВТ</option><option value="СР">СР</option><option value="ЧТ">ЧТ</option><option value="ПТ">ПТ</option><option value="СБ">СБ</option><option value="ВС">ВС</option></select>';
            html += '<input type="number" min="8" max="23" placeholder="Час">';
            html += '<button onclick="removeTimeSlot(this)">Удалить</button>';
            html += '</div>';
            timeSlots.innerHTML += html;
        }

        // Удаление временного слота
        function removeTimeSlot(button) {
            button.parentElement.remove();
        }

        // Сохранение ученика
        function saveStudent() {
            const name = document.getElementById('student-name').value;
            const subject = document.getElementById('student-subject').value;
            const grade = document.getElementById('student-grade').value;
            const price = document.getElementById('student-price').value;
            const color = document.getElementById('student-color').value;
            const timeSlots = Array.from(document.querySelectorAll('.time-slot')).map(slot => ({
                day: slot.querySelector('select').value,
                hour: slot.querySelector('input').value
            }));

            const student = { name, subject, grade, price, color, timeSlots };
            students.push(student);
            localStorage.setItem('students', JSON.stringify(students));

            // Обновляем расписание
            timeSlots.forEach(slot => {
                const key = `${slot.day}-${slot.hour}`;
                if (!schedule[key]) schedule[key] = [];
                schedule[key].push({ name, color });
            });
            localStorage.setItem('schedule', JSON.stringify(schedule));

            renderStudents();
        }

        // Редактирование ученика
        function editStudent(index) {
            const student = students[index];
            const sectionContent = document.getElementById('section-content');
            let html = '<h2>Редактировать ученика</h2>';
            html += '<div class="form-container">';
            html += `<input type="text" id="student-name" value="${student.name}">`;
            html += `<select id="student-subject"><option value="Русский" ${student.subject === 'Русский' ? 'selected' : ''}>Русский</option><option value="Английский" ${student.subject === 'Английский' ? 'selected' : ''}>Английский</option></select>`;
            html += `<input type="number" id="student-grade" value="${student.grade}">`;
            html += `<input type="number" id="student-price" value="${student.price}">`;
            html += `<input type="color" id="student-color" value="${student.color}">`;
            html += '<div id="time-slots"></div>';
            html += '<button onclick="addTimeSlot()">Добавить время</button>';
            html += `<button onclick="updateStudent(${index})">Сохранить</button>`;
            html += '</div>';
            sectionContent.innerHTML = html;

            // Заполняем временные слоты
            const timeSlots = document.getElementById('time-slots');
            student.timeSlots.forEach(slot => {
                let html = '<div class="time-slot">';
                html += `<select><option value="ПН" ${slot.day === 'ПН' ? 'selected' : ''}>ПН</option><option value="ВТ" ${slot.day === 'ВТ' ? 'selected' : ''}>ВТ</option><option value="СР" ${slot.day === 'СР' ? 'selected' : ''}>СР</option><option value="ЧТ" ${slot.day === 'ЧТ' ? 'selected' : ''}>ЧТ</option><option value="ПТ" ${slot.day === 'ПТ' ? 'selected' : ''}>ПТ</option><option value="СБ" ${slot.day === 'СБ' ? 'selected' : ''}>СБ</option><option value="ВС" ${slot.day === 'ВС' ? 'selected' : ''}>ВС</option></select>`;
                html += `<input type="number" min="8" max="23" value="${slot.hour}">`;
                html += '<button onclick="removeTimeSlot(this)">Удалить</button>';
                html += '</div>';
                timeSlots.innerHTML += html;
            });
        }

        // Обновление ученика
        function updateStudent(index) {
            const name = document.getElementById('student-name').value;
            const subject = document.getElementById('student-subject').value;
            const grade = document.getElementById('student-grade').value;
            const price = document.getElementById('student-price').value;
            const color = document.getElementById('student-color').value;
            const timeSlots = Array.from(document.querySelectorAll('.time-slot')).map(slot => ({
                day: slot.querySelector('select').value,
                hour: slot.querySelector('input').value
            }));

            const student = { name, subject, grade, price, color, timeSlots };
            students[index] = student;
            localStorage.setItem('students', JSON.stringify(students));

            // Обновляем расписание
            Object.keys(schedule).forEach(key => {
                schedule[key] = schedule[key].filter(s => s.name !== students[index].name);
            });
            timeSlots.forEach(slot => {
                const key = `${slot.day}-${slot.hour}`;
                if (!schedule[key]) schedule[key] = [];
                schedule[key].push({ name, color });
            });
            localStorage.setItem('schedule', JSON.stringify(schedule));

            renderStudents();
        }

        // Удаление ученика
        function deleteStudent(index) {
            students.splice(index, 1);
            localStorage.setItem('students', JSON.stringify(students));

            // Удаляем ученика из расписания
            Object.keys(schedule).forEach(key => {
                schedule[key] = schedule[key].filter(s => s.name !== students[index]?.name);
            });
            localStorage.setItem('schedule', JSON.stringify(schedule));

            renderStudents();
        }

        // По умолчанию показываем раздел "Расписание"
        window.onload = function() {
            showSection('schedule');
        };
    </script>
</body>
</html>
