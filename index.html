<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник репетитора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Стили для меню "Гамбургер" */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            color: #333;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            color: #fff;
            transition: left 0.3s ease;
            z-index: 999;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 60px 0 0 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .content {
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .content.shift {
            margin-left: 250px;
        }
        .news {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
            .sidebar {
                width: 200px;
                left: -200px;
            }
            .content.shift {
                margin-left: 200px;
            }
        }
    </style>
    <!-- Иконки FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Иконка меню "Гамбургер" -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <!-- Боковое меню -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" onclick="showSection('schedule')"><i class="fas fa-calendar-alt"></i>Расписание</a></li>
            <li><a href="#" onclick="showSection('students')"><i class="fas fa-users"></i>Ученики</a></li>
            <li><a href="#" onclick="showSection('payment')"><i class="fas fa-money-bill-wave"></i>Оплата</a></li>
            <li><a href="#" onclick="showSection('reports')"><i class="fas fa-chart-line"></i>Отчеты</a></li>
        </ul>
    </div>

    <!-- Основной контент -->
    <div class="content" id="content">
        <h1>Дневник репетитора</h1>
        <div class="news">
            <h2>Новости</h2>
            <p>Здесь будут новости о приложении и изменения.</p>
        </div>
        <div id="section-content">
            <!-- Здесь будет отображаться выбранный раздел -->
        </div>
    </div>

    <script>
        // Функция для открытия/закрытия меню
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('open');
            content.classList.toggle('shift');
        }

        // Отображение выбранного раздела
        function showSection(section) {
            const sectionContent = document.getElementById('section-content');
            switch (section) {
                case 'schedule':
                    sectionContent.innerHTML = '<h2>Расписание</h2><p>Здесь будет расписание занятий.</p>';
                    break;
                case 'students':
                    sectionContent.innerHTML = '<h2>Ученики</h2><p>Здесь будет список учеников.</p>';
                    break;
                case 'payment':
                    sectionContent.innerHTML = '<h2>Оплата</h2><p>Здесь будет информация о платежах.</p>';
                    break;
                case 'reports':
                    sectionContent.innerHTML = '<h2>Отчеты</h2><p>Здесь будут отчеты.</p>';
                    break;
                default:
                    sectionContent.innerHTML = '';
            }
            // Закрываем меню после выбора раздела
            toggleMenu();
        }

        // По умолчанию показываем раздел "Расписание"
        window.onload = function() {
            showSection('schedule');
        };
    </script>
</body>
</html>
